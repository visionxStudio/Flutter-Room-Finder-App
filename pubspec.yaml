name: roomfinder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to 
version: 0.0.2+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  auto_route: ^3.1.3
  cloud_firestore: ^3.1.4
  dio: ^4.0.4
  flutter:
    sdk: flutter
  firebase_core: ^1.10.4
  firebase_auth: ^3.3.2
  firebase_storage: ^10.2.3
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^1.0.0
  formz: ^0.4.1
  freezed_annotation: ^0.15.0
  http: ^0.13.4
  json_annotation: ^4.3.0
  shared_preferences: ^2.0.9
  statusbarz: ^1.0.2



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  auto_route_generator: ^3.1.0

  build_runner: ^2.1.5
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^0.15.1+1
  json_serializable: ^6.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/
    - assets/images/icons/
    - assets/images/
    - assets/images/icons/social/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
          style: normal

        - asset: assets/fonts/Manrope-Bold.ttf
          style: normal
          weight: 700

        - asset: assets/fonts/Manrope-SemiBold.ttf
          style: normal
          weight: 600
        
        - asset: assets/fonts/Manrope-Light.ttf
          style: normal
          weight: 500
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

